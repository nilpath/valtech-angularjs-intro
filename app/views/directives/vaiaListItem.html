<tr ng-class="{purchased: item.purchased}" class="item">
  <td><input ng-model="item.purchased" ng-change="checkItem(item)" type="checkbox"/></td>
  <td ng-bind="item.qty"></td>
  <td ng-bind="item.unit"></td>
  <td ng-bind="item.product"></td>
  <td ng-bind="item.price"></td>
  <td><a href="#" ng-click="editItem(item, $event)">edit</a></td>
  <td><a href="#" ng-click="deleteItem(item, $event)">delete</a></td>
</tr>
