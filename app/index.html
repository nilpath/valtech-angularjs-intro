  <head>

  <body ng-app="valtechAngularIntroApp">
    <div class="container" ng-controller="listController">

      <h1>Ink√∂pslista</h1>
      <table ng-repeat="item in list">
        <tr ng-class="{purchased: item.purchased}" class="item">
          <td><input ng-model="item.purchased" type="checkbox"/></td>
          <td ng-bind="item.qty"></td>
          <td ng-bind="item.unit"></td>
          <td ng-bind="item.product"></td>
          <td ng-bind="item.price"></td>
        </tr>
      </table>

      <form ng-submit="handleItem()">
        <input type="number" ng-model="formItem.qty" required placeholder="Qty"/>
        <select ng-model="formItem.unit" ng-options="unit for unit in units" required>
          <option value="">unit</option>
        </select>
        <input type="text" ng-model="formItem.product" required placeholder="Product Name"/>
        <input type="number" ng-model="formItem.price" required placeholder="Price"/>
        <input type="submit" value="{{formItem.formType}}"/>
      </form>
    </div>

    <!--[if lt IE 9]>

</body>
